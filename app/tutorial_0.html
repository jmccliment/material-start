<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>

    <link rel="stylesheet" href="assets/app.css"/>
    
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/app.css" />
  </head>

  <body ng-app="starterApp" layout="column">
      
      <md-toolbar layout="row">
        <h3>Angular Material &mdash; Starter App</h3>    
      </md-toolbar>


      <div flex layout="row">
          
          <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
            <md-list>
                <md-list-item>
                    <md-button>
                        <md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
                        Lia Luogo
                    </md-button>    
                </md-list-item>  
                
                <md-list-item>
                    <md-button>
                        <md-icon md-svg-src="./assets/svg/avatar-4.svg" class="avatar"></md-icon>
                        Lawrence Ray
                    </md-button>
                </md-list-item>  
            </md-list>    
          </md-sidenav>
          
          <md-content flex id="content">
              <md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
                <h2>Lia Luogo</h2>
                <p>
                    I love cheese...
            </p>
          </md-content>
      </div>
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.js"></script>
  <script src="../bower_components/angular-material/angular-material.js"></script>

  <script type="text/javascript">
      angular
          .module('starterApp', [ 'ngMaterial' ])
          .run(function($log){
            $log.debug("startApp running ");
          });
    </script>

  </body>
</html>
